<ion-header>
  <ion-navbar color="primary">
    <ion-title>Formulario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <ion-list>
      <!-- NIVEL -->
      <ion-item>
        <ion-icon name="alarm" item-start></ion-icon>
        <ion-label stacked>Tipo:</ion-label>
        <ion-select formControlName="nivel" cancelText="Cancelar" okText="Ok">
          <ion-option *ngFor="let nivel of niveles" [value]="nivel.id">{{nivel.descripcion}}</ion-option>
        </ion-select>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.nivel">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('nivel').hasError(validation.type) && (miFormulario.get('nivel').dirty || miFormulario.get('nivel').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- APELLIDO Y NOMBRE -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apellido y Nombre:</ion-label>
        <ion-input formControlName="nombreYApellido" type="text" placeholder="Apellido Y Nombre"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.nombreYApellido">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('nombreYApellido').hasError(validation.type) && (miFormulario.get('nombreYApellido').dirty || miFormulario.get('nombreYApellido').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- DNI -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>DNI:</ion-label>
        <ion-input formControlName="dni" type="number" placeholder="DNI"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.dni">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('dni').hasError(validation.type) && (miFormulario.get('dni').dirty || miFormulario.get('dni').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- USUARIO -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input formControlName="nombreUsuario" type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.nombreUsuario">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('nombreUsuario').hasError(validation.type) && (miFormulario.get('nombreUsuario').dirty || miFormulario.get('nombreUsuario').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- PASSWORD -->
      <!-- <div formGroupName="passwordRetry"> -->
      <ion-item>
        <ion-icon name="eye" item-start></ion-icon>
        <ion-label stacked>Contrase単a:</ion-label>
        <ion-input formControlName="claveUsuario" type="password" placeholder="Contrase単a"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.claveUsuario">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('claveUsuario').hasError(validation.type) && (miFormulario.get('claveUsuario').dirty || miFormulario.get('claveUsuario').touched)">
            {{ validation.message }}</div>
        </ng-container>
      </div>
      <ion-item>
        <ion-icon name="eye" item-start></ion-icon>
        <ion-label stacked>Confirmar contrase単a:</ion-label>
        <ion-input formControlName="confirmarClave" type="password" placeholder="Confirmar contrase単a"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.confirmarClave">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('confirmarClave').hasError(validation.type) && (miFormulario.get('confirmarClave').dirty || miFormulario.get('confirmarClave').touched)">
            {{ validation.message }}</div>
        </ng-container>
      </div>
      <!-- <div style="color: red; padding-top: 0.2rem" *ngIf="passwordConfirmation != password"> </div> -->
      <!-- </div> -->
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!miFormulario.valid">Guardar</button>
    </div>
  </form>
</ion-content>
