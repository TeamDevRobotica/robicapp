<ion-header>
  <ion-navbar color="primary">
    <ion-title>Formulario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <ion-list>
      <!-- APELLIDO Y NOMBRE -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apellido y Nombre:</ion-label>
        <ion-input formControlName="apellidoYNombre" type="text" placeholder="Apellido Y Nombre"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.apellidoYNombre">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('apellidoYNombre').hasError(validation.type) && (miFormulario.get('apellidoYNombre').dirty || miFormulario.get('apellidoYNombre').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- DNI -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>DNI:</ion-label>
        <ion-input formControlName="dni" type="text" placeholder="DNI"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.dni">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('dni').hasError(validation.type) && (miFormulario.get('dni').dirty || miFormulario.get('dni').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- USUARIO -->
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <div class="validation-errors" style="padding-left:100px">
        <ng-container *ngFor="let validation of validation_messages.usuario">
          <div style="color: red; padding-top: 0.2rem" class="alert alert-danger" *ngIf="miFormulario.get('usuario').hasError(validation.type) && (miFormulario.get('usuario').dirty || miFormulario.get('usuario').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <!-- PASSWORD -->
      <div formGroupName="passwordRetry">
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Contrase単a:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
        </ion-item>
        <div style="color: red; padding-top: 0.2rem" *ngIf="miFormulario.hasError('required', 'password')"> </div>
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Confirmar contrase単a:</ion-label>
          <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
        </ion-item>
        <div style="color: red; padding-top: 0.2rem" *ngIf="passwordConfirmation != password"> </div>
      </div>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" >Guardar</button>
      <!-- [disabled]="!miFormulario.valid" -->
    </div>
  </form>
</ion-content>
